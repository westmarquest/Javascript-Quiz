<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Aboard the Javascript Quiz!</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>

    <div id="scoreboard" class="scoreboard"></div>

    <button id="start-btn">Start Quiz</button>
    <div id="quiz-container"></div>
    <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>

     
    </button>
    <div id="timer" class="timer"></div>

    <button id="leave-btn" onclick="leaveQuiz()">Leave Quiz</button>

    <audio id="rightSound" src="right.wav"></audio>
    <audio id="wrongSound" src="wrong.wav"></audio>

    <div id="previous-scores"></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
